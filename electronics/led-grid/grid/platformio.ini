[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino


upload_port = /dev/ttyUSB0  
monitor_port = /dev/ttyUSB0


lib_deps =
  FastLED@3.2.6
  Adafruit GFX Library@1.4.7
  https://github.com/marcmerlin/FastLED_NeoMatrix/
